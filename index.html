<style>
/* ===== GLOBAL ===== */
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background:
        radial-gradient(circle at top left, rgba(255,255,255,0.4), transparent 60%),
        radial-gradient(circle at bottom right, rgba(255,255,255,0.3), transparent 60%),
        #e4d2b0;
    background-attachment: fixed;
    font-family: 'Special Elite', monospace;
    overflow-x: hidden;
overflow-y: auto;

    position: relative;
}

/* Soft vignette frame */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    box-shadow: inset 0 0 120px rgba(0,0,0,0.35);
    opacity: 0.75;
    z-index: 0;
}

/* ===== FLOATING LIGHTS ===== */
@keyframes floatLight {
    0% {
        transform: translateY(0) scale(0.6);
        opacity: 0;
    }
    20% {
        opacity: 0.8;
    }
    100% {
        transform: translateY(-120vh) scale(1);
        opacity: 0;
    }
}

.light {
    position: absolute;
    bottom: -40px;
    width: 14px;
    height: 14px;
    background: rgba(255, 255, 220, 0.7);
    border-radius: 50%;
    box-shadow: 0 0 18px rgba(255, 255, 220, 0.9);
    animation: floatLight 10s linear infinite;
    pointer-events: none;
    z-index: 1;
}

/* ===== MAIN CONTAINER ===== */
.container {
    text-align: center;
    padding-top: 70px;
    position: relative;
    z-index: 2;
    max-width: 600px;
    margin: 0 auto;
}

/* Decorative paper behind content */
.paper-panel {
    position: relative;
    padding: 40px 30px 30px;
    margin: 0 20px;
    background: rgba(250, 240, 220, 0.92);
    border-radius: 8px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.35);
    overflow: visible;
}

/* Torn edge effect */
.paper-panel::before {
    content: "";
    position: absolute;
    left: -12px;
    right: -12px;
    bottom: -10px;
    height: 22px;
    background: repeating-linear-gradient(
        -45deg,
        rgba(180, 150, 110, 0.5),
        rgba(180, 150, 110, 0.5) 6px,
        rgba(230, 210, 180, 0.7) 6px,
        rgba(230, 210, 180, 0.7) 12px
    );
    opacity: 0.4;
    filter: blur(1px);
}

/* ===== POLAROID CARD ===== */
.polaroid {
    width: 260px;
    height: 320px;
    background: #fdfaf5;
    padding: 10px;
    margin: 0 auto;
    box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    transform: rotate(-2deg);
    position: relative;
    border-radius: 4px;
}

.polaroid img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Masking tape */
.tape {
    width: 140px;
    height: 32px;
    background: rgba(255,255,210,0.85);
    position: absolute;
    top: -18px;
    left: 60px;
    transform: rotate(-5deg);
    box-shadow: 0 3px 6px rgba(0,0,0,0.35);
    opacity: 0.95;
}

/* Doodles */
.doodle-heart,
.doodle-star {
    position: absolute;
    font-family: 'Parisienne', cursive;
    font-size: 26px;
    color: #8b5a35;
    opacity: 0.8;
}

.doodle-heart {
    right: -30px;
    top: 30px;
    transform: rotate(-15deg);
}

.doodle-star {
    left: -25px;
    bottom: 20px;
    transform: rotate(12deg);
}

/* ===== TEXT ===== */
.title {
    margin-top: 30px;
    font-size: 32px;
    color: #3b2b19;
    letter-spacing: 1px;
    position: relative;
    display: inline-block;
}

/* Underline scribble */
.title::after {
    content: "";
    position: absolute;
    left: -5px;
    right: -5px;
    bottom: -4px;
    height: 2px;
    background: repeating-linear-gradient(
        90deg,
        #5a3b21,
        #5a3b21 6px,
        transparent 6px,
        transparent 10px
    );
    opacity: 0.7;
}

.subtitle {
    font-family: 'Parisienne', cursive;
    font-size: 24px;
    margin-top: 8px;
    color: #5c4330;
}

/* ===== BUTTON ===== */
.button {
    margin-top: 18px;
    padding: 12px 28px;
    background: #7b5431;
    color: #fff;
    border: none;
    font-size: 18px;
    border-radius: 999px;
    cursor: pointer;
    box-shadow: 0 6px 14px rgba(0,0,0,0.35);
    transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
}

.button:hover {
    background: #5a3b21;
    transform: translateY(-2px) scale(1.04);
    box-shadow: 0 10px 20px rgba(0,0,0,0.4);
}

/* Tiny tagline */
.tagline {
    margin-top: 16px;
    font-size: 13px;
    color: #4a3523;
    opacity: 0.85;
    letter-spacing: 0.04em;
}
</style>
